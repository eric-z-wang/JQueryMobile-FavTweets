<!DOCTYPE html>
<head>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js"></script>
<script src="js/generator.js"></script>
<script src="js/parser.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css"></link>
<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <!--Home Page-->
    <div data-role="page" id="listpage" data-theme="d">
        <div data-role="header" data-theme="d">
            <h1>Tweets by Twits</h1> 
        </div>
                   
        <div data-role="content">
            <!--2 columns grid-->
            <div class="ui-grid-a my-breakpoint">
                <div class="ui-block-a"><strong></strong>  
                    <div id=filtercontrols data-role="controlgroup" data-type="horizontal">
                        <a href="#hash"><img src="number-sign.png" height="100" width="100"></a>
                        <a href="#at"><img src="at-sign.png" height="100" width="100"></a>
                        <a href="#loc"><img src="ampersand.png" height="100" width="100"></a>
                        <a href="#date"><img src="asterisk.png" height="100" width="100"></a>
                        <a id="loadfavesbutton" data-role="button" data-inline="true">LOAD</a>
                    </div> 
                </div>
                <div class="ui-block-b">
                        <div id=sortcontrols data-role="controlgroup" data-type="horizontal">
                        <a id=usersort sortby=user data-role="button" data-inline="true">username</a>
                        <a id=locationsort sortby=location data-role="button" data-inline="true">geo-location</a>
                        <a id=datesort sortby=date data-role="button" data-inline="true">date</a>
                    </div>
                    <ul data-role="listview" data-inset="true">
                        <li><a href="#">
                            <p id="listfaves"></p>
                            <p class="ui-li-aside"></p>
                        </a></li>
                        <!-- dynamically-generated list items -->
                    </ul>
                    <div data-role="controlgroup" data-type="horizontal">
                        <a id="prevpage" data-role="button">previous</a>
                        <a id="nextpage" data-role="button">next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--<div data-role="footer"></div>-->        
    <div data-role="dialog" id="tweetview">
        <div data-role="header"></div>
        <div id=tweetviewcontent data-role="content">
            
        </div>
        <a href="#listpage" data-role="button">back</a>
    </div>
        <!--<div data-role="footer"></div>-->        
        <!--pages associated with corresponded tag buttons-->
        
    <div data-role="page" id="hash">
         <div data-role="content">
            <a href="#listpage" data-role="button">back</a>
        </div>
    </div>
    <div data-role="page" id="at">
         <div data-role="content">
            <a href="#listpage" data-role="button">back</a>
        </div>
    </div>
    <div data-role="page" id="loc">
         <div data-role="content">
            <a href="#listpage" data-role="button">back</a>
        </div>
    </div>
    <div data-role="page" id="date">
         <div data-role="content">
            <a href="#listpage" data-role="button">back</a>
        </div>
    </div>
    
</body>
