<html>
<head>

    <div data-role="page" id="listpage" data-theme="c">
        <div data-role="header" data-theme="d">
            <h1>Tweets by Twits</h1> 
        </div>
        
        <div data-role="header" style="overflow:hidden;" id=filtercontrols>
			<h1>Filter by ...</h1>
			<a href="#reset" data-icon="gear" class="ui-btn-right">Reset</a>
			<div data-role="navbar">
				<ul>
					<li><a id="hashfilter" href="#hash">Hashtag</a></li>
					<li><a id="atfilter" href="#at">User</a></li>
					<li><a id="locfilter" href="#loc">Location</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->
	
		<div data-role="header" style="overflow:hidden;" id=sortcontrols>
			<h2>Sort by ...</h2>
			<div data-role="navbar">
				<ul>
					<li><a class=sortbutton id=usersort sortby=user data-role="button">Username</a></li>
					<li><a class=sortbutton id=locationsort sortby=location data-role="button">Location</a></li>
					<li><a class=sortbutton id=datesort sortby=date data-role="button">Date</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->

        <div data-role="content">
			<ul data-role="listview" data-inset="true" id="listfaves">
			  <!-- dynamically-generated list items -->
            </ul>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
		  <a id="prevpage" data-role="button">previous</a>
          <a id="nextpage" data-role="button">next</a>
        </div>
    </div>
        <!--<div data-role="footer"></div>-->

        <div data-role="header"></div>
        <div id=tweetviewcontent data-role="content">
        </div>
        <a href="#listpage" data-role="button">back</a>
    </div>

	  <div data-role="content">
		  <ul id="hashList" data-role="listview" data-filter="true">
		  <!--hashtags-->
		  </ul>
	  </div>
	</div>
    <div data-role="page" id="at">
	  <div data-role="content">
		  <ul id="atList" data-role="listview" data-filter="true">
